<div class="main-content container" style="margin-top: 100px">
  <div class="row text-center" *ngIf="books.length === 0">
    <h2>Nenhum livro encontrado</h2>
  </div>
  <div class="row" *ngIf="books.length > 0">
    <div class="col-sm-6 col-md-3" *ngFor="let book of books">
      <div class="thumbnail" style="padding: 0">
        <div class="caption text-center" style="padding: 0">
          <img class="book-img" [src]="book.image" />
          <h2
            class="book-title"
            style="margin-top: 10px; margin-bottom: 10px"
            [routerLink]="['/book-info', book.isbn]"
          >
            {{ book.title }}
          </h2>
          <p class="book-title">{{ book.publisher }}</p>
          <h3 class="book-title">{{ book.price }}â‚¬</h3>
          <button class="btn btn-primary" style="margin-bottom: 10px">
            <i class="fa fa-shopping-cart"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
